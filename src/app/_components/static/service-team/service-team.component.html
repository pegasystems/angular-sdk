<mat-card class="service-history-card">
  <mat-card-header>
    <mat-card-title>{{ heading }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let row of data; let i = index">
        <img class="icon" matListItemIcon [src]="icons[i]" />
        <div matListItemTitle>{{ row.ServiceMemberName }}</div>
        <div matListItemLine>{{ row.ServiceMemberRole }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
