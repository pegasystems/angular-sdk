<div class="psdk-grid-filter">
  <div class="psdk-details-fields-label">
    {{ label$ }}
   </div>
  <div class="psdk-data-readonly">
    <label *ngIf="formatAs$ != 'url'">{{ formattedValue$ }}</label>
    <a *ngIf="formatAs$ == 'url'" href="{{ formattedUrl$ }}">{{ formattedValue$ }}</a>
  </div>
</div>
